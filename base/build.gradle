moduleDependencies(project, [
		"lazy_registration",
		"model_generators",
		"model_loader",
		"fake_players",
		"extensions",
		"obj_loader",
		"transfer",
		"entity",
		"common",
		"models",
		"tags"
])

dependencies {
	modImplementation(include("com.github.Chocohead:Fabric-ASM:v2.3"))
	modImplementation(include("io.github.tropheusj:serialization-hooks:${project.serialization_hooks_version}"))
	api(include("com.github.LlamaLad7:MixinExtras:$mixin_extras_version"))
	annotationProcessor("com.github.LlamaLad7:MixinExtras:$mixin_extras_version")
}

processResources {
	duplicatesStrategy = DuplicatesStrategy.WARN
}
