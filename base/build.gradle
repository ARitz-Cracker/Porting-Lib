archivesBaseName = "base"
version = getSubprojectVersion(project)

moduleDependencies(project, [
		"model_generators",
		"model_loader",
		"extensions",
		"obj_loader",
		"transfer",
		"entity",
		"common",
		"models",
		"tags"
])

dependencies {
	modImplementation(include("com.github.Chocohead:Fabric-ASM:v2.3"))
	modImplementation(include("io.github.tropheusj:serialization-hooks:${project.serialization_hooks_version}"))
	api(include("com.github.LlamaLad7:MixinExtras:0.1.0-rc5"))
	annotationProcessor("com.github.LlamaLad7:MixinExtras:0.1.0-rc5")
}

processResources {
	duplicatesStrategy = DuplicatesStrategy.WARN
}
